version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: cicdproject
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ../Backend-CICD
      dockerfile: ../docker-git-fullstackapp/Dockerfile.backend
    ports:
      - "5050:5050"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cicdproject
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - mysql
    networks:
      - app-network

  frontend:
    build:
      context: ../Frontend-CICD
      dockerfile: ../docker-git-fullstackapp/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge