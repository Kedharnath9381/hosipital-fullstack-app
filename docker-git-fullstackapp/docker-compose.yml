version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: cicd-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cicdproject
      MYSQL_ROOT_PASSWORD: Kedharnath@9381
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cicd-network

  backend:
    build:
      context: ..
      dockerfile: docker-git-fullstackapp/Dockerfile.backend
    container_name: cicd-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cicdproject?useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Kedharnath@9381
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 5050
    depends_on:
      - db
    ports:
      - "5050:5050"
    networks:
      - cicd-network

  frontend:
    build:
      context: ..
      dockerfile: docker-git-fullstackapp/Dockerfile.frontend
    container_name: cicd-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - cicd-network

volumes:
  mysql_data:

networks:
  cicd-network:
    driver: bridge