name: Deploy to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Copy files to AWS EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "."
        target: "/home/ec2-user/cicd-app"

    - name: Deploy on AWS EC2
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          cd /home/ec2-user/cicd-app
          sudo docker-compose down
          sudo docker-compose pull || true
          sudo docker-compose up -d --build
          sudo docker system prune -f
          
    - name: Verify deployment
      uses: appleboy/ssh-action@v0.1.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          echo "Waiting for services to start..."
          sleep 30
          sudo docker ps
          curl -f http://localhost:80/health || echo "Frontend health check failed"
          curl -f http://localhost:5050/actuator/health || echo "Backend health check failed"